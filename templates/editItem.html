{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12">
			<h2>Edit {{item.name}} Item</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" required value="{{item.name }}">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" required>{{item.description}}</textarea>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="fas fa-save" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCategory',category_id=category_id)}}'>
						<button type="button" class="btn btn-default">
						<span class="fas fa-ban" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
