{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2>Are you sure you want to delete {{category.name}}?</h2>
<form action="#" method='post'>
	<button type="submit" class="btn btn-default" id="submit" type="submit">
	<span class="fas fa-trash"></span>Delete</button>
	<a href = '{{url_for('showCategory',category_id=category.id)}}'>
		<button type="button" class="btn btn-default">
		<span class="fas fa-ban"></span>Cancel</button>
	</a>
</form>
{% endblock %}
