{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12">
			<h1>New Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" required maxlength="100" name="name">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="fas fa-magic" aria-hidden="true"></span>Create</button>
					<a href = '{{url_for('home')}}'>
					<button type="button" class="btn btn-default">
					<span class="fas fa-ban" aria-hidden="true"></span>Cancel</button>
				</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
