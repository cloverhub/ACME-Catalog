{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2>Are you sure you want to delete the {{item.name}} item?</h2>
<form action="#" method = 'post'>
	<button type="submit" class="btn btn-default" id="submit" type="submit">
	<span class="fas fa-trash" aria-hidden="true"></span>Delete</button>
	<a href = '{{url_for('showCategory',category_id=category_id)}}'>
		<button type="button" class="btn btn-default">
		<span class="fas fa-ban" aria-hidden="true"></span>Cancel</button>
	</a>
</form>
{% endblock %}
